  <title>Pick List Example</title>
  
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">

<body>
  <!-- Horizontal container for select and input -->
  <div class="horizontal-container">
    <input type="checkbox">
    <label for="0">level</label>

    <select id="levelOperator" name="levelOperator" style="margin-left: 100px">
      <option value="==">==</option>
      <option value="!=">!=</option>
      <option value=">">></option>
      <option value="&lt;">&lt;</option>
      <option value="IN">IN</option>
    </select>

    <!-- Text field after the picklist -->
    <input type="text" id="levelText" name="levelText" placeholder="Enter text">
  </div>
